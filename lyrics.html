<!doctype html>
    <head>
        <title>Simple Music Finder</title>
        <link rel="stylesheet" href="./css/tailwind.min.css">
        <link rel="stylesheet" href="./css/spinner.css">
    </head>
    <body>
        <div class="flex justify-center">
            <form class="w-full max-w-sm m-auto my-10" id="lyrics_form">
                <label class="block font-extrabold text-black md:text-center text-4xl">
                    Simple Music Finder
                </label>
                <div class="md:flex md:items-center mb-6 my-10">
                    <div class="md:w-1/3">
                        <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="Artist or Band">
                            Artist or Band
                        </label>
                    </div>
                    <div class="md:w-2/3">
                        <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" type="text" placeholder ="Type here the artist or band" id="band" required>
                    </div>
                </div>
                <div class="md:flex md:items-center mb-6">
                    <div class="md:w-1/3">
                        <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="Music">
                            Music
                        </label>
                    </div>
                    <div class="md:w-2/3">
                        <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" type="text" placeholder ="Type the song here" id="music" required>
                    </div>
                </div>
                <div class="md:flex md:items-center mb-6">
                    <div class="md:w-1/3"></div>
                        <label class="md:w-2/3 block text-gray-500 font-bold"></label>                    
                    </div>
                <div class="md:flex md:items-center"> 
                        <button class=" shadow-lg shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="submit">
                            Search Music
                        </button>
                </div>
                <div class="font-sans sm:font-serif md:font-mono lg:font-sans xl:font-serif my-10">
                    <pre  id="lyrics"></pre> 
                </div>
            </form>
        </div>
    </body>
    <script src="lyrics.js"></script>
</html>
